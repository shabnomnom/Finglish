<!DOCTYPE html>
<html>
<head>
    <title> Learning Finglish </title>
</head>
<body>
Finglish Dictionary 
<hr>

<ul>
    {% for message in get_flashed_messages() %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>



{% if session %}
    <form action="/log_out" method='POST'>
        <input type='submit' value='Log Out' name='log_out'>
    <br><br>
    </form>
  
  <form action="/users/{{user_id}}" method='GET'>
        <input type='submit' value='Homepage' name="Homepage">
    <br><br>
  </form>

{% endif %}


{% block content %} put your content here {% endblock %}
</body>
</html>
