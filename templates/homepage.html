{% extends 'base.html' %}
{% block content %}

<div  class="col-xs-1 text-center">

   
  
  <!-- add an if statement that desplay log in only if there is no session stored -->
  {% if  not user_id %}
  <div class="wrapper" >
    <form  class="form-signin" action="/log_in"
      method='POST'>
      <h5 class="form-signin-heading">Please login</h5>
      <br>
      <label class="login"> Email Address </label>
      <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
      <br>
      <label class="login"> Password </label>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>    
      <br>  
      <input class="btn btn-lg btn-primary btn-block" value="Log In" type="submit">
      </input>   
    </form>
      New to Finglishi? <a href="/registration">Sign Up Here
      </a>


  {% endif %}
  </div> 

{% endblock %}
