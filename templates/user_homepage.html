{% extends 'base.html' %}
{% block content %}
<style>
body {
  background-color: #f6fbfc ;
  background-size:contain;
  background-position: 100% 0%;
  background-repeat: no-repeat ;
  font-size: 1.5em;
  font-family: unset;

}
</style>
<div class="container ">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>welcome back {{user.first_name}} </h4>
      <div>
      <h3> Lessons: <h3>
      <ul style="list-style-type:none" class="list-group">
      {% for num in range(1,user_lesson_num +1 ) %}
        <li>
          <a  href = "/users/{{user.id}}/lesson/{{num}}" class="list-group-item text-info"> Lesson {{num}} 
          </a>
        </li> 
      {% endfor %}
    </ul>
    <br>
      </div>
      <button  class="btn btn-info" id="lesson" data-user-id="{{user.id}}">Get a new lesson
      </button>
    </div>
  </div>
</div>
{% endblock %}
